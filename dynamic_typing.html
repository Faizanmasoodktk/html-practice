  <script>
	let skills = ["web Developer", "Frontend Develper", "Python Developer" , "Django Developer"]

	var text = document.querySelector('.last-txt')

	// first approach for showing dynamically skill
	/* async function load(){
		let i = 0
		while(true){
			if(i>=skills.length){
				i = 0
			}
			text.textContent = skills[i]
			i += 1
			await new Promise(resolve => setTimeout(resolve, 5000))// this will sleep the code for 5 second
		}
	}

	load() */

	// seond approach for showing dynamically skill
	const timeout = ()=>{
		let initial_time = -5000
		let delayed_time = 5000
		skills.forEach(skill =>{
			setTimeout(()=>{
				text.textContent = skill
			},(initial_time += delayed_time) )
		})
	}
	timeout();
	setInterval(timeout, (skills.length * delayed_time));/* this will call the function and set the time interval
	according to skill length, for-exaple, if skill are 4 the 4 X 5000 = 20000, and their is 
	a difference of 5s b/w each skill displayed 	*/ 

  </script>
